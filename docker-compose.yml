# A linha "version" é opcional, pode remover se quiser.
version: '3.8'

services:
  # Serviço do Backend (API) - Sem alterações
  piggino-api:
    container_name: piggino-api
    build:
      context: ./backend
      dockerfile: Piggino.Api/Dockerfile
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/piggino.db

  # Serviço do Frontend - Sem o Nginx, agora usamos a versão de desenvolvimento
  piggino-frontend:
    container_name: piggino-frontend
    build:
      context: ./frontend
      # Usamos o Dockerfile padrão que servirá com o Nginx, pois a Cloudflare se conectará a ele.
      dockerfile: Dockerfile 
    restart: unless-stopped

